<!DOCTYPE html>
<html>
<head>
    <title>Credit Card Fraud Detection</title>
</head>
<body>
    <h2>Enter Transaction Data</h2>
    <form method="POST" action="/predict">
        <label>Time:</label><input name="Time" required><br><br>
        {% for i in range(1, 29) %}
            <label>V{{ i }}:</label><input name="V{{ i }}" required><br><br>
        {% endfor %}
        <label>Amount:</label><input name="Amount" required><br><br>
        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
        <h3>Prediction: {{ prediction }}</h3>
        {% if probability != "N/A" %}
            <p>Probability of Fraud: {{ probability }}</p>
        {% endif %}
    {% endif %}
</body>
</html>
